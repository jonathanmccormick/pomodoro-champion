<div class="alert alert-warning fade in" id="pauseDisabled" ng-show="pauseDisabledError">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Uh oh!</strong> The Pause button has been disabled in your preferences. Enable it here.
</div>

<div class="timer-container">

    <div class="timer timer-{{ interface.currentTimer }}">{{ interface.displayTime }}</div>

    <div class="circle-container">
        <span class="circle" ng-repeat="i in interface.getNumber(interface.pomsToday) track by $index"></span>
        <span class="glyphicon glyphicon-remove" id="deletePom" ng-click="deletePom()" data-toggle="tooltip" data-placement="right" title="Delete a Pom"></span>
    </div>

    <div class="timer-buttons">
        <span class="glyphicon glyphicon-{{ interface.playPause }}" ng-click="buttonClicked(interface.playPause)"></span>
        <span class="glyphicon glyphicon-remove" ng-click="buttonClicked('stop')"></span>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <span>Are you sure you want to cancel? You're almost done...</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Never mind</button>
        <button type="button" class="btn btn-primary" ng-click="interface.stopTimer()">Cancel my pom</button>
      </div>
    </div>
  </div>
</div>
