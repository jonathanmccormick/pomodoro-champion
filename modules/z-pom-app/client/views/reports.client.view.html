<div class="btn-group report-range" role="group" aria-label="...">
  <button class="btn btn-default" ng-repeat="range in reportRanges" ng-click="$parent.rangeChanged(range)">{{ range }}</button>
</div>

<h2>{{ reportRange }}<span class="total-in-report">{{ report.length }}</span></h2>
<div class="chart">

  <div class="graph">
    <div class="day" style="height: {{ calcBarHeight(day.pomsCompleted) }}px" ng-repeat="day in preliminaryReport">
      <span>{{ day.pomsCompleted }}</span>
    </div>
  </div>

  <div class="dates">
    <div class="date" ng-repeat="day in preliminaryReport">
      <span class="day">{{ day.date | date : 'EEEE'}}</span>
      <span class="mon-date">{{ day.date | date : 'MMMM d'}}</span>
    </div>
  </div>

</div>

<table class="result-list">
  <tbody>
    <tr>
      <th>Date</th>
      <th>Poms Completed</th>
      <th>Poms Failed</th>
    </tr>
    <tr ng-repeat="day in preliminaryReport">
      <td>{{ day.date | date : 'EEEE, MMMM d'}}</td>
      <td>{{ day.pomsCompleted }}</td>
      <td>{{ day.pomsFailed }}</td>
    </tr>
  </tbody>
</table>

<a href="/import" class="import-pom-link">Import a pom</a>
